name: 'example'
description: 'Example app for the JsonDynamicWidget library'
publish_to: 'none'
version: '1.0.0+9'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  automated_testing_framework: '^4.0.2'
  automated_testing_framework_plugin_images: '^4.0.0+8'
  desktop_window: '^0.4.0'
  dotted_border: '^2.0.0+2'
  flutter: 
    sdk: 'flutter'
  flutter_svg: '^1.1.1+1'
  json_dynamic_widget: 
    path: '../'

dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'


flutter: 
  uses-material-design: true
  assets: 
    - 'assets/images/'
    - 'assets/pages/'
    - 'assets/secrets/'
    - 'assets/widgets/'
  fonts: 
    - 
      family: 'lato'
      fonts: 
        - 
          asset: 'assets/fonts/Lato-Regular.ttf'

    - 
      family: 'metal'
      fonts: 
        - 
          asset: 'assets/fonts/MetalMania-Regular.ttf'


